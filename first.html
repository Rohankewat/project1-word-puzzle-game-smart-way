<!DOCTYPE >

<html>
    <head>
        <title>practice</title>
    </head>
    <body>
        <script>
            // array sort 
            let arr = [5,15,6,75,85];

            for (let i=0; i<arr.length-1;i++) {
                for (let j=0; j<arr.length-i-1;j++) {
                    if (arr[j] < arr[j+1]) {
                        temp = arr[j];
                        arr[j] = arr[j+1];
                        arr[j+1] = temp;
                    }
                }
            }

            // array sort in ascending order (decreasing order)
            console.log(arr);

            console.log(arr[0])
            console.log(arr[arr.length-1])
            console.log(arr[1])
        </script>
    </body>
</html>
